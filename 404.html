<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Redirect -->
    <meta http-equiv="refresh" content="2; url=https://gabrielnathanael.site/" />
    <script>
        setTimeout(() => {
            window.location.replace("https://gabrielnathanael.site/");
        }, 2000);
    </script>

    <!-- SEO minimal -->
    <title>Page Moved</title>
    <meta name="robots" content="noindex, follow" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
        };
    </script>
</head>

<body class="min-h-screen bg-neutral-950 text-neutral-300 flex items-center justify-center px-6">
    <main class="text-center max-w-md">
        <h1 class="text-xl font-semibold text-white mb-2">
            Page not found
        </h1>
        <p class="text-sm text-neutral-400">
            This page has been moved to the new website.
        </p>
    </main>
</body>

</html>
